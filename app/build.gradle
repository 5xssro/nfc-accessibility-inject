plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.nfcinject'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.nfcinject"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.7.0"
}
